  REDIS_DB: ${REDIS_DB}
  REDIS_PORT: ${REDIS_PORT}

networks:
    network:

services:
  nginx:
    image: "${DOCKER_NGINX_FULL_TAG}"
#   container_name: nginx-test
    network_mode: "host"
    restart: always
    volumes:
      - nginx-config:/etc/nginx
      - nginx-ssl:/etc/ssl
      - nginx-certs:/etc/pki/tls/certs

  manager-frontend:
    image: "${DOCKER_T-Vendor_FRONT_MANAGER_IMG_FULL_TAG}"
    restart: always
    ports:
      - 8081:80
    environment:
      API_URL: "${DOCKER_T-Vendor_FRONT_MANAGER_API_URL}"
      PROF_API_URL: "${DOCKER_T-Vendor_FRONT_MANAGER_PROF_API_URL}"

  web:
    #build:
    #  context: .
    #  dockerfile: docker/web/Dockerfile
    #  args:
    #    APP_UID: ${APP_UID}      
    #user: ${HOST_SYSTEM_UID}
    image: ${DOCKER_WEB_IMG_FULL_TAG}
    command: /bin/sh -c "python manage.py runserver 0.0.0.0:8000"
    restart: always
    volumes:
      - web-app-storage-files-volume:${STATIC_ROOT}
    ports:
      - ${WEB_HOST_PORT}:8000
    environment:
      <<: *backend-envs
      APPLICATION: BANK
      EXPIRE_TIME_OF_PROFILING_REPORT: "${EXPIRE_TIME_OF_PROFILING_REPORT}"
    depends_on:
      #- db
      - rabbitmq
    networks:
      network:
        aliases:
          - web

  web-client:
    image: ${DOCKER_WEB_IMG_FULL_TAG}
    command: /bin/sh -c "python manage.py runserver 0.0.0.0:8000"
    restart: always
    volumes:
      - web-app-storage-files-volume:${STATIC_ROOT}
    ports:
      - ${WEB_CLIENT_WEB_HOST_PORT}:8000
    #profiles: ["client"]
    environment:
      <<: *backend-envs
      APPLICATION: BANK_client
      SECRET_KEY: ${CLIENT_SECRET_KEY}
      ALLOWED_HOST_LIST: ${CLIENT_ALLOWED_HOST_LIST}
    depends_on:
      #- db
      - rabbitmq
    networks:
      network:
        aliases:
          - web-client


  celery-worker:
    image: ${DOCKER_WEB_IMG_FULL_TAG}
    command: /bin/sh -c "celery -A BANK.app_celery worker --loglevel=DEBUG --hostname=celery-worker -Q celery,celery_save"
    restart: always
    volumes:
      - web-app-storage-files-volume:${STATIC_ROOT}
    environment:
      <<: *backend-envs
      AMQP: rabbitmq
      C_FORCE_ROOT: 1
    mem_limit: 8G
    cpus: 6
    deploy:
      replicas: 6
    depends_on:
      #- db
      - rabbitmq
    networks:
      network:
        aliases:
          - celery

  celery-beat:
    image: ${DOCKER_WEB_IMG_FULL_TAG}
    command: /bin/sh -c "rm -f celerybeat.pid celerybeat-schedule && celery -A BANK.app_celery beat"
    restart: always
    volumes:
      - web-app-storage-files-volume:${STATIC_ROOT}
    environment:
      <<: *backend-envs
      AMQP: rabbitmq
    depends_on:
      #- db
      - rabbitmq
    networks:
      network:
        aliases:
          - celery-beat

  consumers:
    image: ${DOCKER_WEB_IMG_FULL_TAG}
    command: /bin/sh -c "python run_consumers.py"
    restart: always
    volumes:
      - web-app-storage-files-volume:${STATIC_ROOT}
    environment:
      <<: *backend-envs
      AMQP: rabbitmq
    depends_on:
      #- db
      - rabbitmq
    networks:
      network:
        aliases:
          - consumers

  rabbitmq:
    image: ${DOCKER_RABBITMQ_IMG_FULL_TAG}
    restart: always
    ports:
      - ${RABBITMQ_PORT_EXTERNAL}:5672
      - ${RABBITMQ_MANAGEMENT_PORT_EXTERNAL}:15672
    environment:
      - 'RABBITMQ_NODENAME=${PROFILING_RABBIT_NODENAME}'
    volumes:
      - data-rabbitmq:/var/lib/rabbitmq
    networks:
      network:
        aliases:
          - rabbitmq

  redis:
    image: ${DOCKER_REDIS_IMG_FULL_TAG}
    restart: always
    volumes:
      - data-redis:/data/
    networks:
      network:
        aliases:
          - redis

