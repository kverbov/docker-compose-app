  SILK_ENABLE: ${SILK_ENABLE}
  REPORT_STATIC_DOMAIN: ${REPORT_STATIC_DOMAIN}
  REPORT_DOMAIN: ${REPORT_DOMAIN}
  REPORT_BEARER_KEY: ${REPORT_BEARER_KEY}
  REPORT_ROOT: ${REPORT_ROOT}
  LOG_LEVEL: ${LOG_LEVEL}
