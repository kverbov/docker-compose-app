  BLOOMBERG_FTP_HOST: ${BLOOMBERG_FTP_HOST}
  BLOOMBERG_FTP_USER: ${BLOOMBERG_FTP_USER}
  BLOOMBERG_FTP_PASSWORD: ${BLOOMBERG_FTP_PASSWORD}
